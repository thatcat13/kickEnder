<div class="card card-default">
  <div class="card-heading">
    <h3 class='card-title'>Add New Project to Inventory</h3>
  </div>
  <div class='card-body'>
    <div>
      <div>
        <label>Project Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <input #newDescription>
      </div>

      <div>
        <label>Dollar Amount Required to Fund:</label>
        <br>
        <input #newDollarAmt>
      </div>

      <div>
        <label>Project Image:</label>
        <br>
        <input #newImage>
      </div>

      <div>
        <label>Project Category:</label>
        <br>
        <input #newCategory>
      </div>

      <button (click)="submitForm(newTitle.value,  newDescription.value, 0, dollarAmt.value, newImage.value, newCategory.value); newTitle.value=''; newDescription.value=''; newDollarAmt.value=''; newImage.value=''; newCategory.value='';">Add</button>
    </div>
  </div>
</div>

<div>
  <app-project-gallery></app-project-gallery>
</div>
